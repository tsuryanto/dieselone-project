<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        body {
            line-height: 12px;  
        } 
    </style>    
</head>
<body>

    <script>    
        soal3();
        function soal3(){
            var valueA = prompt("Masukkan A (bilangan bulat positif)");
            var valueB = prompt("Masukkan B (bilangan bulat positif)");

            var isiA = [];
            var isiB = [];
            
            if (valueA > 0 && valueB > 0) {                         
                for (let index = 0; index < valueA; index++) {                    
                    isiA.push("a");
                }
                for (let index = 0; index < valueB; index++) {                    
                    isiB.push("b");
                }                

                for (let index = 1; index < valueA + valueB; index++) {                    
                    
                    if ((index+3-1) % 3 == 0){
                        if (isiB.length > 3){
                            document.write(isiB);
                            isiB.pop();
                            document.write(isiB);
                            isiB.pop();                        
                        } else {
                            document.write(isiB);
                            isiB.pop();                                                    
                        }
                    } else {
                        document.write(isiA);
                        isiA.pop();                        
                    }
                    
                }
            } 
            else {
                alert("Maaf , anda harus menginput bilangan positif");            
                soal3();                                
            }
        }

    </script>    
    
</body>
</html>
